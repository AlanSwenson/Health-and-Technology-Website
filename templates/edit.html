{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
    <h1>Blog City</h1>
    <hr>
    <h2>Edit Posts</h2>
    <form action="/posts/edit/{{ post.id }}" method="POST">
        <label for="title">Title:</label>
        <input class="form-control mr-sm-2" type="search" name="title" id="title" value="{{ post.title }}">
        <br>
        <label for="author">Author:</label>
        <input class="form-control mr-sm-2" type="text" name="author" id="author" value="{{ post.author }}">
        <br>
        <label for="content">Content:</label>
        <textarea class="form-control" name="content" id="content" rows="3">{{ post.content }}</textarea>
        <br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
